<!DOCTYPE html>
<html>
<head>
<title>Supreme</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    padding: 0;
    margin: 0;
}
.A {
    overflow: hidden;
    background-color: black;
}
.A a {
    color:white;
    font-size: 20px;
    padding: 14px 16px;
    text-align: center;
    float: left;
    text-decoration:none;
}
.B {
    overflow: hidden;
    float:left;
}
.B .C {
    font-size: 20px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    padding: 14px 16px;
    outline: none;
    border: none;
    color: white;
}
.A a:hover , .B:hover .C {
    background-color: red;
}
.D {
    display: none;
    position: absolute;
    z-index:1;
    box-shadow:0px 8px 16px 0px rgba(0,0,0,0,2);
    background-color: whitesmoke;
    min-width: 150px;
}
.D a {
    color:black;
    display: block;
    float: none;
    font-size: 20px;
    text-align: left;
    padding: 12px 16px;
}
.B:hover .D {
    display: block;
}
.D a:hover {
    background-color: aqua;
}
</style>
</head>
<body>
<nav class="A">
    <a href="#">Github</a>
    <a href="#">Youtube</a>
    <div class="B">
        <button type="button" class="C">Dropdown</button>
        <div class="D">
            <a href="#">Skateboard</a>
            <a href="#">Basketball</a>
            <a href="#">Playstaion</a>
        </div>
    </div>
</nav>
</body>
</html>
